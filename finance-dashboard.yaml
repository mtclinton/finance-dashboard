# ===========================================
# NAMESPACE & COMMON RESOURCES
# ===========================================
apiVersion: v1
kind: Namespace
metadata:
  name: finance
  labels:
    name: finance
    env: production

---
# ===========================================
# POSTGRESQL DATABASE (StatefulSet)
# ===========================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: finance
data:
  POSTGRES_DB: financedb
  POSTGRES_USER: financeuser

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: finance
type: Opaque
stringData:
  POSTGRES_PASSWORD: "ChangeMe123!"
  DATABASE_URL: "postgresql://financeuser:ChangeMe123!@postgres:5432/financedb"

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: finance
spec:
  ports:
  - port: 5432
    name: postgres
  clusterIP: None
  selector:
    app: postgres

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: finance
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        envFrom:
        - configMapRef:
            name: postgres-config
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - financeuser
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - financeuser
          initialDelaySeconds: 10
          periodSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: standard
      resources:
        requests:
          storage: 5Gi

