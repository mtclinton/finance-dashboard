# ===========================================
# NAMESPACE & COMMON RESOURCES
# ===========================================
apiVersion: v1
kind: Namespace
metadata:
  name: finance
  labels:
    name: finance
    env: production

---
# ===========================================
# POSTGRESQL DATABASE (StatefulSet)
# ===========================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: finance
data:
  POSTGRES_DB: financedb
  POSTGRES_USER: financeuser

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: finance
type: Opaque
stringData:
  POSTGRES_PASSWORD: "ChangeMe123!"
  DATABASE_URL: "postgresql://financeuser:ChangeMe123!@postgres:5432/financedb"

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: finance
spec:
  ports:
  - port: 5432
    name: postgres
  clusterIP: None
  selector:
    app: postgres

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: finance
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        envFrom:
        - configMapRef:
            name: postgres-config
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - financeuser
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - financeuser
          initialDelaySeconds: 10
          periodSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: standard
      resources:
        requests:
          storage: 5Gi

---
# ===========================================
# BACKEND SERVICE (Deployment)
# ===========================================
apiVersion: v1
kind: Service
metadata:
  name: finance-backend
  namespace: finance
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: finance-backend

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: finance-backend
  namespace: finance
spec:
  replicas: 1
  selector:
    matchLabels:
      app: finance-backend
  template:
    metadata:
      labels:
        app: finance-backend
    spec:
      initContainers:
      - name: migrate
        image: mtclinton/finance-dashboard-backend:latest
        command: ["./main", "-migrate"]
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: DATABASE_URL
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      containers:
      - name: backend
        image: mtclinton/finance-dashboard-backend:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: DATABASE_URL
        - name: REDIS_URL
          value: "redis:6379"
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5

