---
apiVersion: v1
kind: Namespace
metadata:
  name: finance

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: finance
type: Opaque
stringData:
  POSTGRES_PASSWORD: "ChangeMe123!"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: finance
data:
  POSTGRES_DB: financedb
  POSTGRES_USER: financeuser

---
apiVersion: v1
kind: Service
metadata:
  name: finance-backend
  namespace: finance
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  selector:
    app: finance-stack

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: finance-stack
  namespace: finance
spec:
  replicas: 1
  selector:
    matchLabels:
      app: finance-stack
  template:
    metadata:
      labels:
        app: finance-stack
    spec:
      volumes:
      - name: pgdata
        emptyDir: {}
      containers:
      - name: postgres
        image: postgres:15-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5432
        envFrom:
        - configMapRef:
            name: postgres-config
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: pgdata
          mountPath: /var/lib/postgresql/data
        readinessProbe:
          exec:
            command: ["sh", "-c", "PGDATABASE=postgres pg_isready -U ${POSTGRES_USER} -h 127.0.0.1 -p 5432"]
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 12
        livenessProbe:
          exec:
            command: ["sh", "-c", "PGDATABASE=postgres pg_isready -U ${POSTGRES_USER} -h 127.0.0.1 -p 5432"]
          initialDelaySeconds: 20
          periodSeconds: 10
          failureThreshold: 6

      - name: backend
        image: docker.io/mtclinton/finance-dashboard-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_URL
          value: "postgresql://financeuser:ChangeMe123!@127.0.0.1:5432/financedb?sslmode=disable"
        - name: PORT
          value: "8080"
        # Let the app's built-in retries handle DB readiness; no shell wait here
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 5
          failureThreshold: 12
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 10
          failureThreshold: 6
