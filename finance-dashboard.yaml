---
apiVersion: v1
kind: Namespace
metadata:
  name: finance

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: finance
type: Opaque
stringData:
  POSTGRES_PASSWORD: "lololol"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: finance
data:
  POSTGRES_DB: financedb
  POSTGRES_USER: financeuser

---
apiVersion: v1
kind: Service
metadata:
  name: finance-backend
  namespace: finance
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  selector:
    app: finance-stack

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: finance-stack
  namespace: finance
spec:
  replicas: 1
  selector:
    matchLabels:
      app: finance-stack
  template:
    metadata:
      labels:
        app: finance-stack
    spec:
      volumes:
      - name: pgdata
        emptyDir: {}
      - name: frontend-nginx-config
        configMap:
          name: frontend-nginx-conf
      containers:
      - name: postgres
        image: postgres:15-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5432
        envFrom:
        - configMapRef:
            name: postgres-config
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: pgdata
          mountPath: /var/lib/postgresql/data
        readinessProbe:
          exec:
            command: ["sh", "-c", "PGDATABASE=postgres pg_isready -U ${POSTGRES_USER} -h 127.0.0.1 -p 5432"]
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 12
        livenessProbe:
          exec:
            command: ["sh", "-c", "PGDATABASE=postgres pg_isready -U ${POSTGRES_USER} -h 127.0.0.1 -p 5432"]
          initialDelaySeconds: 20
          periodSeconds: 10
          failureThreshold: 6

      - name: frontend
        image: docker.io/mtclinton/finance-dashboard-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        volumeMounts:
        - name: frontend-nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 20
          periodSeconds: 5
          failureThreshold: 12
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 6
      - name: backend
        image: docker.io/mtclinton/finance-dashboard-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_URL
          value: "postgresql://financeuser:lololol@127.0.0.1:5432/financedb?sslmode=disable"
        - name: PORT
          value: "8080"
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 12
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 10
          failureThreshold: 6

---
apiVersion: v1
kind: Service
metadata:
  name: finance-frontend
  namespace: finance
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    name: http
  selector:
    app: finance-stack

---
# nginx config for frontend (proxy /api to backend Service by short name)
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-nginx-conf
  namespace: finance
data:
  default.conf: |
    server {
      listen 80;
      server_name _;

      root /usr/share/nginx/html;
      index index.html;

      location / {
        try_files $uri $uri/ /index.html;
      }

      location /api/ {
        # Co-located backend inside the same Pod (finance-stack) on 127.0.0.1:8080
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
      }
    }



